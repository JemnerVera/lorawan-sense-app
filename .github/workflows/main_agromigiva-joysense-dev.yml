# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - JoySense Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install --production
      
      - name: Install and build frontend
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_SUPABASE_PUBLISHABLE_KEY }}
          REACT_APP_BACKEND_URL: /api
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "frontend/build" ]; then
            echo "❌ Frontend build failed - build directory not found"
            exit 1
          fi
          echo "✅ Frontend build successful"

      - name: Prepare deployment package
        run: |
          echo "📦 Preparando paquete optimizado para deployment..."
          mkdir -p deploy-package
          
          # Copiar backend (sin node_modules, se instalarán en Azure)
          cp -r backend deploy-package/
          rm -rf deploy-package/backend/node_modules
          
          # Copiar solo el build del frontend (sin src, sin node_modules)
          mkdir -p deploy-package/frontend
          cp -r frontend/build deploy-package/frontend/
          cp frontend/package.json deploy-package/frontend/
          
          # Copiar archivos de configuración raíz
          cp package.json deploy-package/ 2>/dev/null || echo "No root package.json"
          cp web.config deploy-package/ 2>/dev/null || echo "No web.config"
          
          echo "✅ Paquete optimizado preparado"
          echo "📊 Tamaño del paquete:"
          du -sh deploy-package
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'joysense'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7AA786BA2F1447089D46719055F4FFA3 }}